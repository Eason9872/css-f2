    《蒙娜麗莎》是義大利最早的一幅半身畫像，該畫作描繪出15世紀理想女性的形象，並包含與聖母瑪麗亞在中世紀及文藝復興的形象特徵。 該畫作的許多細節，與同時期的藝術家羅倫佐·迪·克雷迪和阿格諾洛·迪·多梅尼科·德爾·馬佐爾的人物肖像畫相似，澤爾訥曾指出，《蒙娜麗莎》與早期尼德蘭繪畫中的模特也有相似之處。
